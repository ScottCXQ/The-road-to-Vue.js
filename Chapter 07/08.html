<!-- 单个 slot 的用法：在父组件模板里，插入在子组件标签内所有内容将替代子组件的 <slot> 标签及它的内容。 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/vue@2.5.22/dist/vue.min.js"></script>  
</head>
<body>
  <div id="app">
    <child-component>
      <p>分发的内容</p>
      <p>更多分发的内容</p>
    </child-component>
  </div>
  <script>
    Vue.component('child-component', {
      template: '\
      <div>\
        <slot>\
//           这个作为默认的内容，在父组件没有使用 slot 时，会渲染这段默认的文本，且其作用域时子组件本身。
          <p>如果父组件没有插入内容，我将作为默认出现</p>\
        </slot>\
      </div>'
    });

    const app = new Vue({
      el: '#app'
    });
  </script>
</body>
</html>
